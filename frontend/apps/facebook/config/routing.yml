# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# Canvas URLs

canvas:
  url: /canvas
  param:
    module: canvas
    action: index

canvas_rateafriend:
  url: /canvas/rateafriend
  param:
    module: canvas
    action: rateafriend

canvas_dorate:
  url: /canvas/dorate
  param:
    module: canvas
    action: dorate

canvas_saveratings:
  url: /canvas/saveratings
  param:
    module: canvas
    action: saveratings

canvas_summary:
  url: /canvas/ratingsummary
  param:
    module: canvas
    action: ratingsummary

canvas_xdreceiver:
  url: /canvas/xd_receiver.htm
  param:
    module: canvas
    action: xdreceiver

canvas_confirmation:
  url: /canvas/ratingsuccess
  param:
    module: canvas
    action: ratingsuccess

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
